on: [ push ]

name: Release

jobs:
  create_release:
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - uses: actions/checkout@v2

      - id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${ GITHUB_SHA::8 }
        with:
          tag_name: ${ VERSION }
          release_name: ${ VERSION }
          draft: true
          prerelease: false

  release_assets:
    needs: create_release
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: |
          cd node
          npm ci

      - run: |
          cd node
          npm run build

      - run: |
          cd node
          tar -a -c -f out.zip native/index.node lib/* package.json examples/*

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_NAME: game-scan
          VERSION: ${ GITHUB_SHA::8 }
          PLATFORM: ${{ runner.os }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_name: ${{ format('{0}.{1}-{2}.zip', ${PROJECT_NAME}, ${VERSION}, ${PLATFORM}) }}
          asset_path: node/out.zip
          asset_content_type: application/octet-stream